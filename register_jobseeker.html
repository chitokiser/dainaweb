<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#f6f7fb" />
  <title>Daina · 구직 등록</title>
  <link rel="icon" type="image/png" sizes="64x64" href="./assets/images/daina.png" />
  <link rel="apple-touch-icon" href="./assets/images/daina.png" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <script defer src="./assets/js/partials.js"></script>
  <script type="module" defer src="./assets/js/main.js"></script>
  <script type="module" defer src="./assets/js/jobseekerFormPage.js"></script>
</head>
<body>
  <div class="page">
    <div id="site-header"></div>
    <main class="main">
      <div class="container">

        <div class="card pad">
          <div class="kv">
            <div>
              <h1 class="h1">구직 등록</h1>
              <div class="sub">내 프로필은 인력 DB에 공개할 수 있습니다.</div>
            </div>
            <div class="actions">
              <a class="btn" href="./db.html">인력 DB</a>
            </div>
          </div>
          <div class="hr"></div>

          <div id="authWarn" class="card pad" style="display:none; border-radius:16px;">
            <div class="muted">로그인이 필요합니다. 상단에서 구글 로그인을 해주세요.</div>
          </div>

          <form id="form" style="margin-top:12px;">
            <div class="grid">
              <div class="g4">
                <label>이름</label>
                <input id="name" class="input" placeholder="예: 홍길동" />
              </div>
              <div class="g4">
                <label>연락처</label>
                <input id="phone" class="input" placeholder="예: 010-0000-0000" />
              </div>
              <div class="g4">
                <label>이메일</label>
                <input id="email" class="input" placeholder="example@email.com" />
              </div>

              <div class="g6">
                <label>분류</label>
                <select id="category" class="input">
                  <option value="">선택</option>
                  <option value="국내기술직">국내기술직</option>
                  <option value="베트남기술직">베트남기술직</option>
                  <option value="베트남단순생산직">베트남단순생산직</option>
                  <option value="베트남서비스직">베트남서비스직</option>
                  <option value="베트남가사도우미">베트남가사도우미</option>
                  <option value="베트남지역사람">베트남지역사람</option>
                  <option value="한국기술직">한국기술직</option>
                  <option value="한국계절근로자">한국계절근로자</option>
                  <option value="한국서비스직">한국서비스직</option>
                  <option value="한국어통역">한국어통역</option>
                </select>
              </div>
              <div class="g6">
                <label>근무 상태</label>
                <select id="workStatus" class="input">
                  <option value="">선택</option>
                  <option value="가능">가능</option>
                  <option value="협의">협의</option>
                  <option value="불가">불가</option>
                </select>
              </div>

              <div class="g6">
                <label>현재거주지역</label>
                <input id="workRegion" class="input" placeholder="예: Hà Nội" />
              </div>
              <div class="g6">
                <label>SNS ID (Zalo/카카오톡/텔레그램)</label>
                <input id="sns" class="input" placeholder="예: zalo: abc123" />
              </div>

              <div class="g12">
                <label>특기</label>
                <input id="skills" class="input" placeholder="예: 용접, 전기, 통역, 운전" />
              </div>
              <div class="g12">
                <label>프로필</label>
                <textarea id="profile" class="input" placeholder="경력, 학력, 가능업무 등"></textarea>
              </div>

              <div class="g8">
                <label>프로필 사진 URL</label>
                <input id="photoUrl" class="input" placeholder="https://..." />
                <div class="sub" style="margin-top:6px;">이미지가 없으면 비워두세요.</div>
              </div>

              <div class="g4">
                <label>공개 여부</label>
                <select id="isPublic" class="input">
                  <option value="true">공개</option>
                  <option value="false">비공개</option>
                </select>
              </div>
            </div>

            <div class="hr"></div>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn primary" id="btnSave" type="submit">저장</button>
              <button class="btn" id="btnLoad" type="button">내 정보 불러오기</button>
              <a class="btn" href="./mypage.html">마이페이지</a>
            </div>
            <div id="msg" class="sub" style="margin-top:8px;"></div>
          </form>
        </div>

      </div>
    </main>
    <div id="site-footer"></div>
  </div>
</body>
</html>
